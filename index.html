<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coding A Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body class="bg-white">
    <div class="row p-1 mx-1">
        <div class="col-sm-6 text-left d-flex justify-content-start">
            <h4 id="highscores"><a href="./highscore.html" class="" style="text-decoration: none;">View Highscores</a></h4>
        </div>
        <div class="col-sm-6 text-right d-flex justify-content-end float-right">
            <h4 id="timer">Time: 50</h4>
        </div>
    </div>
    <div class="container">
        <section id="startQuiz" class="text-center">
            <div class="row">
                <br>
                <div id="title" class="jumbotron col-12 text-center">
                    <h1>NBA Quiz!</h1>
                    <p>You have 50 seconds to answer questions about the NBA! That is about 10 seconds per question. Choosing a wrong answer will subtract 10 seconds. Good luck!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary rounded-pill" id="startBtn">Let's Roll!</button>
                </div>
            </div>
        </section>

        
        <section id="takeQuiz" class= "d-none"> 
        <h1 id="question"></h1>
        <div class="list-group">
            <button id="optionA" data-answer="A"></button>
            <button id="optionB" data-answer="B"></button>
            <button id="optionC" data-answer="C"></button>
            <button id="optionD" data-answer="D"></button>
        </div>
        </section>
    </div>
    <div>
        <h3 id="score" class="text-center"> Score:</h3>
    </div>

    <div id="endGame">


<script src="./assets/script.js"></script>
</body>
